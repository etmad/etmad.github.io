<meta charset="UTF-8">
<style>
#container{
  margin: 20px;
  height: 600px;
}
.cptn{
	position:absolute;
    
	-webkit-transform: rotate(-65deg);
    -moz-transform: rotate(-65deg);
    -o-transform: rotate(-65deg);
    -ms-transform: rotate(-65deg);
    transform: rotate(-65deg);
	
	left:-33px;
	text-align:center;
	font-family:'Nunito', sans-serif;
	width:200px;
}
#target400{
top:220px;
}
#target500{
top:120px;
}
#target600{

}

<div id="container">
<svg style="width:100%;height:100%;">
<path fill-opacity="0" stroke-width="1" stroke="#bbb" d="m 12,14 v 600"></path>
<path fill-opacity="0" stroke-width="1" stroke="#bbb" d="m 0,114 h 12"></path>
<path fill-opacity="0" stroke-width="1" stroke="#bbb" d="m 0,214 h 12"></path>
<path fill-opacity="0" stroke-width="1" stroke="#bbb" d="m 0,14 h 12"></path>
<path id="heart-path" fill-opacity="0" stroke-width="24" stroke="#6AED6A" d="m 0,614 v -600"></path>
</svg>

<link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">
<script src="https://kimmobrunfeldt.github.io/progressbar.js/bundle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="http://aishek.github.io/jquery-animateNumber/javascripts/jquery.color.js"></script>
<script src="http://aishek.github.io/jquery-animateNumber/javascripts/jquery.animateNumber.js"></script>

</div>

<div id="follower_count" align=left style="margin-top:-15px;margin-left:-5px;font-family:'Nunito', sans-serif;font-size:36px;font-style:normal;font-variant:normal;font-weight:bold;line-height:42px;color:#6AED6A;">
<span id="cnt">0</span>
</div>

400

эпик-кукинг стрим
</div>

<div class="cptn" id="target500">

</div>

<div class="cptn" id="target600">

<br>
велостримы
</div>

<script>
var bar = new ProgressBar.Path('#heart-path', {
  easing: 'easeInOut',
  duration: 1400
});
bar.set(0);
var was = 0;
function update(){
//var url = "https://api.twitch.tv/kraken/channels/alicetalks/follows?client_id=36fqy7zrg6wccnl7gwntvuxl8ffv0h";
var url = "https://api.twitch.tv/kraken/channels/mob5tertv/subscriptions?limit=1&oauth_token="+location.hash.substring(1)+"&client_id=36fqy7zrg6wccnl7gwntvuxl8ffv0h";
//var url = "https://api.twitch.tv/kraken/channels/"+location.hash.substring(1)+"/follows?client_id=36fqy7zrg6wccnl7gwntvuxl8ffv0h";
$.get( url, function( data ) {
  //var datas = data +"";
  var count = data._total;
  //console.log(count);
  $('#cnt').prop('number', was)
  .animateNumber({ number: count });
  was = count;
  
  bar.animate(parseInt(count)/600);  
});
}
update();
setInterval(update,1000);
</script>
