<style>
div{
  margin: 5px;
  height: 42px;
  display: inline-block; 
}
#container{
  width: 500px;
  border: 2px solid #ccc !important;
  border-color:#000;
}
</style>

<div id="follower_count" style="font-family:'Nunito', sans-serif;font-size:56px;font-style:normal;font-variant:normal;font-weight:bold;line-height:26.4px;color:#555;">
<span id="cnt">0</span>
</div>

<div id="container">
<svg style="width:100%;height:100%;">
<path id="back-path" fill-opacity="0" stroke-width="42" stroke="#000" d="m 0,14 h 500"></path>
<path fill-opacity="0" stroke-width="42" stroke="#bbb" d="m 0,14 h 500"></path>
</svg>

<link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">
<script src="https://kimmobrunfeldt.github.io/progressbar.js/bundle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="http://aishek.github.io/jquery-animateNumber/javascripts/jquery.color.js"></script>
<script src="http://aishek.github.io/jquery-animateNumber/javascripts/jquery.animateNumber.js"></script>

</div>

<div style="font-family:'Nunito', sans-serif;font-size:56px;font-style:normal;font-variant:normal;font-weight:bold;line-height:26.4px;color:#555;">
  1500
</div>

<script>
function update(){
var url = "https://api.twitch.tv/kraken/channels/c_a_k_e/subscriptions?limit=1&oauth_token="+location.hash.substring(1)+"&client_id=36fqy7zrg6wccnl7gwntvuxl8ffv0h";
$.get( url, function( data ) {
  //var datas = data +"";
  var count = data._total;
  //console.log(count);
  $('#cnt').prop('number', was)
  .animateNumber({ number: count });
  was = count;
  
  bar.animate(parseInt(count)/1500);  
});
}

function setup(){
var bar = new ProgressBar.Path('#heart-path', {
  easing: 'easeInOut',
  duration: 1400
});
bar.set(0);
var was = 0;
update();
}
  
setTimeout(setup,1000);
setInterval(update,10000);
</script>
