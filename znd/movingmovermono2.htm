<html>

<style>
#left {
position:absolute;
width:60%;
height:100px;
top:0;
left:-5px;
background: #30d5c8;
color: white;
opacity: 0.95;
transition: all 2s linear;
}

#right {
position:absolute;
width:40%;
height:100px;
top:0;
right:-5px;
background: #ff00ff;
color: white;
opacity: 0.95;
transition: all 2s linear;
}

</style>

<script>
var ls = 1;
var rs = 1;

function upl(){
ls++;
resize(ls,rs);
}

function upr(){
rs++;
resize(ls,rs);
}

function resize(l, r){
	var s = l + r;
	var pl = 100.0 * l / s;
	var pr = 100.0 * r / s;
	document.getElementById("left").style.width = pl+"%";
	document.getElementById("right").style.width = pr+"%";
}
</script>

<head>
MOVING STUFF
</head>
<body>
<div style="width:100%;height:100px;">
<div id="left" onclick="upl()"> </div>
<div id="right" onclick="upr()"> </div>
</div>
</body>
</html>
