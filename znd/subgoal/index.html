<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">

<style>
img {
  position: absolute;
  left: 0px;
  top: 0px;
}
div {
  height: 28px;
  font-family: 'Nunito', sans-serif;
  font-size: 92px;
  font-style: normal;
  font-variant: normal;
  font-weight: bold;
  line-height: 26.4px;
  color: #FFD600;
  margin-top: 440px;
  margin-left: 30px;
}
</style>

<script>
var low = 250;
var high = 300;
var span = high - low;
var imgwidth = 520;
function setValue(v) {
  var percent = (v - low) / span; 
  var clipwidth = percent * imgwidth;
  $("#main").css('clip', "rect(0, " + clipwidth + "px, " + imgwidth + "px, 0)");
  $("#cnt").html(v);
}

var val = 0;

setInterval( function() {
    val++;
    if (val > 50) val=0;
    setValue(val + 250);
  },
100);
</script>

<body>
<img id="main" src="mt3_yellow.png"></img>
<img id="outline" src="mt3_line_orange.png"></img>
<div id="text">
  <span id="cnt">250</span>
</div>
</body>
