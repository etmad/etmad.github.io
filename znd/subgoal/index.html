<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">

<style>
img {
  position: absolute;
  left: 0px;
  top: 0px;
  -webkit-transition: all 0.5s ease-out;
  -moz-transition: all 0.5s ease-out;
  transition: all 0.5s ease-out;
}
div {
  height: 28px;
  font-family: 'Nunito', sans-serif;
  font-size: 92px;
  font-style: normal;
  font-variant: normal;
  font-weight: bold;
  line-height: 26.4px;
  color: #FFD600;
  margin-top: 440px;
  margin-left: 30px;
}
</style>

<script>
var low = 240;
var high = 300;
var span = high - low;
var imgwidth = 520;
function setValue(v) {
  var percent = (v - low) / span; 
  var clipwidth = percent * imgwidth;
  $("#main").css('clip', "rect(0, " + clipwidth + "px, " + imgwidth + "px, 0)");
  $("#cnt").html(v);
}

function update(){
var url = "https://api.twitch.tv/kraken/channels/etozhezanuda/subscriptions?limit=1&oauth_token="+location.hash.substring(1)+"&client_id=36fqy7zrg6wccnl7gwntvuxl8ffv0h";
$.get( url, function( data ) {
  var count = data._total;
  setValue(count);
});
}
update();
setInterval(update,1000);
</script>

<body>
<img id="main" src="mt3_yellow.png"></img>
<img id="outline" src="mt3_line_orange.png"></img>
<div id="text">
  <span id="cnt">0</span>
</div>
</body>
